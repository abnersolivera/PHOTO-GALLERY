<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista pessoas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-loading [isOpen]="loading" message="Carregando...."></ion-loading>
  <form [formGroup]="filterForms">
    <ion-item>
      <ion-searchbar animated="true" placeholder="Pesquisando pelo nome" formControllName="nome"></ion-searchbar>
    </ion-item>
  </form>
  <ion-button expand="block" (click)="criarNovo()">Criar novo</ion-button>
  <ion-list>
    <ion-item *ngFor="let pessoa of pessoas">
      {{pessoa.nome}} - {{pessoa.telefone}} - {{pessoa.email}}
      <ion-button (click)="editar(pessoa)">Editar</ion-button>
      <ion-button (click)="deletar(pessoa)">Deletar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
